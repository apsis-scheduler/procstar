[package]
name = "procstar"
version = "0.1.0"
edition = "2021"
authors = ["Alex Samuel <alex@alexsamuel.net>"]

[lib]
name = "procstar"
path = "src/lib.rs"

[dependencies]
assert_cmd = "2"
axum = { version = "0.6", features = ["macros", "ws"] }
base64 = "0.21"
bytes = "1"
clap = { version = "4.3", features = ["derive"] }
exitcode = "1"
futures = "0.3"
http = "0"
http-body-util = "0.1.0-rc.2"
hyper = { version = "1.0.0-rc.3", features = ["http1", "server"] }
lazy_static = "1.4.0"
libc = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-pipe = { version="0.2" }
tower = "0.4"

